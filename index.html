<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coins</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="coins">Loading...</div>

  <script>
    fetch('/api/coins')
      .then(res => res.json())
      .then(data => {
        document.getElementById('coins').textContent = data.coins ?? 'No data';
      })
      .catch(() => {
        document.getElementById('coins').textContent = 'Error';
      });
  </script>
</body>
</html>
