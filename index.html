<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            display: block;
        }
        .note {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            max-width: 800px;
            line-height: 1.5;
        }
        .github-link {
            margin-top: 30px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #4CAF50;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .github-link:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Game Video Player</h1>
    <div class="video-container">
        <video controls autoplay muted>
            <source src="https://raw.githubusercontent.com/koganvladislav/tokit2/main/videos/games/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p class="note">
        Если видео не загружается, убедитесь что файл доступен публично на GitHub.<br>
        Обратите внимание, что GitHub не предназначен для хранения больших видеофайлов.
    </p>
    <a href="https://github.com/koganvladislav/tokit2/blob/main/videos/games/video1.mp4" class="github-link" target="_blank">View on GitHub</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('video');
            
            // Попробуем использовать более надежный URL
            const githubRawUrl = 'https://raw.githubusercontent.com/koganvladislav/tokit2/main/videos/games/video1.mp4';
            const githubBlobUrl = 'https://github.com/koganvladislav/tokit2/blob/main/videos/games/video1.mp4?raw=true';
            
            video.src = githubRawUrl;
            
            video.addEventListener('error', () => {
                console.log('Пробуем альтернативный URL...');
                video.src = githubBlobUrl;
            });
            
            video.addEventListener('canplay', () => {
                console.log('Видео готово к воспроизведению');
                video.muted = false;
            });
        });
    </script>
</body>
</html>
