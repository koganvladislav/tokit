  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id;
    const baseUrl = "https://feldlerche.fvds.ru/videos/";

    const videoPaths = {
      education: [...Array(57).keys()].map(i => `${baseUrl}education/video${i + 1}.mp4`),
      entertainment: [...Array(44).keys()].map(i => `${baseUrl}entertainment/video${i + 1}.mp4`),
      food: [...Array(42).keys()].map(i => `${baseUrl}food/video${i + 1}.mp4`),
      games: [...Array(58).keys()].map(i => `${baseUrl}games/video${i + 1}.mp4`),
      health: [...Array(54).keys()].map(i => `${baseUrl}health/video${i + 1}.mp4`),
      music: [...Array(70).keys()].map(i => `${baseUrl}music/video${i + 1}.mp4`),
      sport: [...Array(66).keys()].map(i => `${baseUrl}sport/video${i + 1}.mp4`),
      tech: [...Array(67).keys()].map(i => `${baseUrl}tech/video${i + 1}.mp4`),
      trip: [...Array(61).keys()].map(i => `${baseUrl}trip/video${i + 1}.mp4`),
      vehicles: [...Array(73).keys()].map(i => `${baseUrl}vehicles/video${i + 1}.mp4`)
    };

    let selectedTopics = [];
    let videos = [];
    let currentIndex = 0;
    let coins = 0;
    let videoDuration = 0;
    let isHalfWatched = false;
    let watchInterval;
    let animationFrameId;
    
    // –†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let referralCount = 0;
    let referralEarnings = 0;
    let referralCode = '';

    function loadCoins() {
      fetch(`/api/coins?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          coins = data.coins ?? 0;
          updateCoinDisplay();
        });
    }

    function addCoin() {
      coins++;
      updateCoinDisplay();
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –Ω–∞—á–∏—Å–ª–∏—Ç—å –±–æ–Ω—É—Å –ø—Ä–∏–≥–ª–∞—Å–∏–≤—à–µ–º—É
      if (coins === 5) {
        const refCode = localStorage.getItem('referralCode');
        if (refCode) {
          fetch('/api/addReferralBonus', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              referrer_code: refCode,
              bonus_amount: 50
            })
          }).then(() => {
            // –ü–æ—Å–ª–µ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–∞ —É–¥–∞–ª—è–µ–º –∫–æ–¥, —á—Ç–æ–±—ã –Ω–µ –Ω–∞—á–∏—Å–ª—è—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ
            localStorage.removeItem('referralCode');
          }).catch(e => console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–∞:', e));
        }
      }
      
      fetch('/api/addCoin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      }).catch(() => {
        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –º–æ–Ω–µ—Ç—ã');
      });
    }

    function updateCoinDisplay() {
      document.getElementById('coins').textContent = coins;
    }

    async function loadVideos() {
      if (!userId) {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à Telegram ID.");
        return;
      }

      loadCoins();

      if (selectedTopics.length === 0) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Ç–µ–º—É!");
        return;
      }

      const allVideos = selectedTopics.flatMap(topic => videoPaths[topic] || []);
      const filtered = [];

      for (const url of allVideos) {
        try {
          const response = await fetch(url, { method: 'HEAD' });
          const size = parseInt(response.headers.get("Content-Length"), 10);
          if (!isNaN(size) && size > 10000) {
            filtered.push(url);
          }
        } catch (e) {
          console.warn(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –≤–∏–¥–µ–æ: ${url}`, e);
        }
      }

      if (filtered.length > 0) {
        videos = filtered;
        shuffleArray(videos);
        currentIndex = 0;
        playVideo(videos[currentIndex]);
      } else {
        alert("–ù–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –≤–∏–¥–µ–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–∏–µ —Ç–µ–º—ã.");
      }
    }

    function nextVideo() {
      if (videos.length === 0) return;
      currentIndex = (currentIndex + 1) % videos.length;
      playVideo(videos[currentIndex]);
    }

    function prevVideo() {
      if (videos.length === 0) return;
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      playVideo(videos[currentIndex]);
    }

    function playVideo(videoUrl) {
      if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
      }

      const player = document.getElementById('player');
      const progress
