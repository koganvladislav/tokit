  <script>
    let selectedTopics = [];
    let videos = [];
    let currentIndex = 0;
    let player;
    let coins = 0;
    let videoDuration = 0;
    let isHalfWatched = false;
    let watchedTime = 0;
    let interval;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '480',
        width: '270',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      updateCoinDisplay();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        videoDuration = player.getDuration();
        isHalfWatched = false;
        watchedTime = 0;
        startTracking();
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        stopTracking();
      }
    }

    function startTracking() {
      interval = setInterval(() => {
        watchedTime++;
        if (watchedTime >= videoDuration / 2 && !isHalfWatched) {
          isHalfWatched = true;
          addCoin();
        }
      }, 1000);
    }

    function stopTracking() {
      clearInterval(interval);
    }

    async function addCoin() {
      try {
        const response = await fetch('/api/addCoin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: 1001 }) // ĞŸÑ€Ğ¸Ğ¼ĞµÑ€ user_id
        });

        const result = await response.json();
        if (result.success) {
          coins = result.coins;
          updateCoinDisplay();
        } else {
          console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ½Ğ°Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ¼Ğ¾Ğ½ĞµÑ‚Ñ‹:", result.message);
        }
      } catch (error) {
        console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ñ Ğº API:", error);
      }
    }

    function updateCoinDisplay() {
      document.getElementById('coins').textContent = coins;
    }

    function toggleTopic(button) {
      const topic = button.value;
      if (selectedTopics.includes(topic)) {
        selectedTopics = selectedTopics.filter(t => t !== topic);
        button.classList.remove("selected");
      } else {
        selectedTopics.push(topic);
        button.classList.add("selected");
      }
    }

    function loadVideos() {
      if (selectedTopics.length === 0) {
        alert("Ğ’Ñ‹Ğ±ĞµÑ€Ğ¸Ñ‚Ğµ Ñ…Ğ¾Ñ‚Ñ Ğ±Ñ‹ Ğ¾Ğ´Ğ½Ñƒ Ñ‚ĞµĞ¼Ñƒ!");
        return;
      }

      const query = selectedTopics.join("|");
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query + " shorts")}&maxResults=50&videoDuration=short&key=YOUR_API_KEY`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          videos = data.items.map(item => item.id.videoId);
          if (videos.length > 0) {
            shuffleArray(videos);
            player.loadVideoById(videos[0]);
          } else {
            alert("ĞĞµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ¾ Ğ¿Ğ¾Ğ´Ñ…Ğ¾Ğ´ÑÑ‰Ğ¸Ñ… Ğ²Ğ¸Ğ´ĞµĞ¾. ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞ¹Ñ‚Ğµ Ğ´Ñ€ÑƒĞ³Ğ¸Ğµ Ñ‚ĞµĞ¼Ñ‹.");
          }
        })
        .catch(error => {
          console.error("ĞÑˆĞ¸Ğ±ĞºĞ° Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸ Ğ²Ğ¸Ğ´ĞµĞ¾:", error);
          alert("ĞŸÑ€Ğ¾Ğ¸Ğ·Ğ¾ÑˆĞ»Ğ° Ğ¾ÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞµ Ğ²Ğ¸Ğ´ĞµĞ¾. ĞŸĞ¾Ğ¿Ñ€Ğ¾Ğ±ÑƒĞ¹Ñ‚Ğµ Ğ¿Ğ¾Ğ·Ğ¶Ğµ.");
        });
    }

    function nextVideo() {
      if (videos.length === 0) return;
      currentIndex = (currentIndex + 1) % videos.length;
      player.loadVideoById(videos[currentIndex]);
    }

    function prevVideo() {
      if (videos.length === 0) return;
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      player.loadVideoById(videos[currentIndex]);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
